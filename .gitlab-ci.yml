image: maven:3.5.3-jdk-8

before_script:
  - export BASELINE=1.16.2
  - export REVISION=$BASELINE.$(date +%Y%m%d)-$(date +%H%M)-$(echo $CI_COMMIT_SHA | cut -c1-8)

