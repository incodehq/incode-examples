stages:
  - build-package-push

build-package-push:
  stage: build-package-push
  script:
    - echo "REVISION=$REVISION"
    - >
      mvn --batch-mode \
          clean install \
          -Drevision=$REVISION \
          $CORE_ADDITIONAL_OPTS
    - cd modules
    - mvn -s .m2/settings.xml  --batch-mode  deploy  -DskipTests  -Drevision=$REVISION  -Dnexus-deploy  -Dnexus-deploy.repositoryUrl=$NEXUS_REPO_URL
    - cd ..


